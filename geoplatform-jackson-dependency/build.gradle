plugins {
    id 'io.spring.dependency-management'
}

ext {
    jacksonVersion = "3.0.4";
    jacksonAnnotationsVersion = "2.21";
    woodstoxCoreVersion = "7.1.1";
    aaltoXmlVersion = "1.3.4";
    javaUUIDGeneatorVersion = "5.2.0"
}

dependencyManagement {
    dependencies {
        dependency 'tools.jackson.core:jackson-core:' + jacksonVersion
        dependency 'tools.jackson.core:jackson-annotations:' + jacksonAnnotationsVersion
        dependency 'tools.jackson.core:jackson-databind:' + jacksonVersion
        dependency 'tools.jackson.module:jackson-module-mrbean:' + jacksonVersion
        dependency 'tools.jackson.module:jackson-module-afterburner:' + jacksonVersion
        dependency 'tools.jackson.datatype:jackson-datatype-joda:' + jacksonVersion
        dependency 'tools.jackson.datatype:jackson-datatype-guava:' + jacksonVersion
        dependency 'tools.jackson.dataformat:jackson-dataformat-yaml:' + jacksonVersion
        dependency 'tools.jackson.dataformat:jackson-dataformat-xml:' + jacksonVersion
        dependency 'tools.jackson.jaxrs:jackson-jaxrs-base:' + jacksonVersion
        dependency 'tools.jackson.dataformat:jackson-dataformat-smile:' + jacksonVersion
        dependency 'tools.jackson.module:jackson-module-jakarta-xmlbind-annotations:' + jacksonVersion
        dependency 'tools.jackson.jaxrs:jackson-jaxrs-json-provider:' + jacksonVersion
        dependency 'tools.jackson.jakarta.rs:jackson-jakarta-rs-json-provider:' + jacksonVersion
        dependency 'tools.jackson.module:jackson-module-jaxb-annotations:' + jacksonVersion
        dependency 'tools.jackson.datatype:jackson-datatype-jdk8:' + jacksonVersion
        dependency 'tools.jackson.datatype:jackson-datatype-jsr310:' + jacksonVersion
        dependency 'com.fasterxml.woodstox:woodstox-core:' + woodstoxCoreVersion
        dependency 'com.fasterxml:aalto-xml:' + aaltoXmlVersion
        dependency 'com.fasterxml.uuid:java-uuid-generator:' + javaUUIDGeneatorVersion
    }
}