plugins {
    id 'io.spring.dependency-management'
}

ext {
    junitEngineVersion = "6.0.2";
    junitPlatformVersion = "1.14.2";
 }

dependencyManagement {
    dependencies {
        dependency 'org.junit.jupiter:junit-jupiter-engine:' + junitEngineVersion
        dependency 'org.junit.vintage:junit-vintage-engine:' + junitEngineVersion
        dependency 'org.junit.jupiter:junit-jupiter:' + junitEngineVersion
        dependency 'org.junit.platform:junit-platform-launcher:' + junitPlatformVersion
        dependency 'org.junit.platform:junit-platform-runner:' + junitPlatformVersion
    }
}