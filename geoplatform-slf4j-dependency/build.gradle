plugins {
    id 'io.spring.dependency-management'
}

ext {
    sl4jVersion = "2.0.17";
}

dependencyManagement {
    dependencies {
        dependency 'org.slf4j:slf4j-api:' + sl4jVersion
        dependency 'org.slf4j:jcl-over-slf4j:' + sl4jVersion
        dependency 'org.slf4j:log4j-over-slf4j:' + sl4jVersion
        dependency 'org.slf4j:jul-to-slf4j:' + sl4jVersion
        dependency 'org.slf4j:slf4j-nop:' + sl4jVersion
        dependency 'org.slf4j:slf4j-simple:' + sl4jVersion
        dependency 'org.slf4j:slf4j-log4j12:' + sl4jVersion
        dependency 'ch.qos.logback:logback-classic:1.5.24'
        dependency 'org.apache.logging.log4j:log4j-slf4j-impl:2.25.1'
    }
}