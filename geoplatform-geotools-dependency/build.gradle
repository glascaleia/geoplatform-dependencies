plugins {
    id 'io.spring.dependency-management'
}

repositories {
    maven {
        url = uri('https://repo.osgeo.org/repository/release/')
        mavenContent {
            releasesOnly()
        }
    }
    maven {
        url = uri('https://repo.osgeo.org/repository/snapshot/')
        mavenContent {
            snapshotsOnly()
        }
    }
}

ext {
    gtVersion = "34.1";
    gtCoverageToolsVersion = "15.4";
    gtApiVersion = "20.5";
}

dependencyManagement {
    dependencies {
        dependency 'org.geotools:gt-main:' + gtVersion
        dependency 'org.geotools:gt-wms:' + gtVersion
        dependency 'org.geotools:gt-wps:' + gtVersion
        dependency 'org.geotools:gt-referencing:' + gtVersion
        dependency 'org.geotools:gt-metadata:' + gtVersion
        dependency 'org.geotools:gt-epsg-hsql:' + gtVersion
        dependency 'org.geotools:gt-epsg-h2:' + gtVersion
        dependency 'org.geotools:gt-epsg-extension:' + gtVersion
        dependency 'org.geotools:gt-geotiff:' + gtVersion
        dependency 'org.geotools.xsd:gt-xsd-sld:' + gtVersion
        dependency 'org.geotools:gt-xml:' + gtVersion
        dependency 'org.geotools:gt-coverage:' + gtVersion
        dependency('org.geotools:gt-coveragetools:' + gtCoverageToolsVersion) {
            exclude 'net.sf.ehcache:ehcache'
        }
        dependency 'org.geotools:gt-shapefile:' + gtVersion
        dependency 'org.geotools.jdbc:gt-jdbc-postgis:' + gtVersion
        dependency 'org.geotools:gt-epsg-wkt:' + gtVersion
        dependency 'org.geotools.xsd:gt-xsd-core:' + gtVersion
        dependency 'org.geotools:gt-jts-wrapper:' + gtVersion
        dependency 'org.geotools:gt-cql:' + gtVersion
        dependency 'org.geotools:gt-geojson:' + gtVersion
    }
}